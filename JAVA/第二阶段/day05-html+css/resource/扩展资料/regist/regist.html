<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>注册页面</title>
	<style type="text/css">@import url('css/regist.css');</style>
	
</head>
<body>
	<!-- header-start -->
	<div id="header">
		<div id="line1">
			<image class="logo" src="image/logo_jt.jpg" />
			<span class="line"></span>
			<span class="wel_reg">欢迎注册</span>
		</div>
		<div id="line2">
			<a href="#">
				<span>请登陆</span>
			</a>
			<span>已有账号？</span>
		</div>
	</div>
	<!-- header-end -->

	
	<!-- body-start -->
	<div id="middle">
		<form action="#" method="POST">
			<table id="form_tab">
				<tr>
					<td>
						<input class="username" type="text" name="username" value="用户名"/>
					</td>
				</tr>
				<tr>
					<td class="err_msg">
						支持中文、字母、数字、“-”、“_”的组合，4-20个字母
					</td>
				</tr>
				<tr>
					<td>
						<input class="password" type="text" name="password" value="设置密码"/>
					</td>
				</tr>
				<tr>
					<td class="err_msg">
						建议使用数字、字母和符号两种以上的组合，6-20个字符
					</td>
				</tr>
				<tr>
					<td>
						<input class="password" type="text" name="repassword" value="确认密码"/>
					</td>
				</tr>
				<tr>
					<td class="err_msg alter">
						两次密码输入不一致
					</td>
				</tr>
				<tr>
					<td>
						<input class="phone" type="text" name="phone" value="验证手机"/>
						<span class="ck_email">
							&nbsp;或&nbsp;
							<a href="#">验证邮箱</a>
						</span>
					</td>
				</tr>
				<tr>
					<td class="protocol">
						我已阅读并同意
						<a href="#">
							《京淘用户注册协议》
						</a>
					</td>
				</tr>
				<tr >
					<td>
						<input type="submit" value="立即注册"/>
					</td>
				</tr>
			</table>
		</form>
		<div>
			<image src="image/msg.jpg"/>
		</div>
	</div>
	<!-- body-end -->

	
	<!-- footer-start -->
	<div id="footer">
		<p>
			关于我们 |
			联系我们 |
			人才招聘 |
			商家入驻 |
			营销中心 |
			手机京淘 |
			友情连接 |
			销售联盟 |
			京淘社区 |
			京淘公益 |
			English Site<br>
			Copyright © 2004 - 2007 京淘jingtao.com 版权所有
			
			
		</p>
	</div>
	<!-- footer-end -->

</body>
</html>
